<div class="container">
  <div class="form-sect">
    <form>
      <h2>Add Quote</h2>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control quote-input" id="name" required> 
      </div>
      <div class="form-group">
        <label for="description">Quote</label>
        <textarea class="form-control quote-input" id="description" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" id="author" name="author" class="form-control quote-input" required>
      </div>
      <div>
        <button class="form-button">Submit</button>
      </div>
    </form>
  </div>
</div>
