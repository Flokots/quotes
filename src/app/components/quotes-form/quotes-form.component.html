<div class="container-fluid">
  <div class="form-sect">
    <form (ngSubmit)="submitGoal()" #quotesForm="ngForm">
      <h2>Add Quote</h2>
      <div class="form-group">
        <label for="submitter">Name</label>
        <input type="text" class="form-control quote-input" id="name" [(ngModel)]="newQuote.submitter" name="submitter" #submitter='ngModel' required> 
        {{submitter}}
      </div>
      <div class="form-group">
        <label for="description">Quote</label>
        <textarea class="form-control quote-input" id="description" rows="4" [(ngModel)]="newQuote.description" name="description" #description="ngModel" required></textarea>
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" id="author" class="form-control quote-input" [(ngModel)]="newQuote.author" name="author" #author="ngModel" required>
      </div>
      <div>
        <button class="form-button">Add Quote</button>
      </div>
    </form>
  </div>
</div>
